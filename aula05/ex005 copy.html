<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatação de novas Strings em JS</title>
  <style>
    body{
      text-align: center;
      background-color: beige;/* comentario em CSS*/
      font: normal 2em arial;
      color: rgb(31, 138, 231);

    }
    h1{
      color: brown;
    }
  </style>
</head>
<body>
 
  <!--comnetario em HTML-->
 
  <h1>Formatando Strings</h1>
  <p>Criando script interno!</p>
 
  <p>
    var = 'javascript' <br>
    'Eu estou aprendendo s'<br>
    'Eu estou aprendendo ' + s  <br>
    Eu estou aprendendo ${s} <br> 
  </p>
  
  

  
  <script>
    
    var n1 = Number.parseInt(window.prompt('Digite um numero int: '))
    var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual á ${s}`)

  </script>
  
</body>
</html>
